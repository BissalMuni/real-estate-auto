name: Update Real Estate Data

on:
  push:
    paths: 
      - 'data/*.csv'
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Process CSV files
      run: |
        if [ ! -f "scripts/process-csv.js" ]; then
          mkdir -p scripts
          cat > scripts/process-csv.js << 'EOF'
        const fs = require('fs');
        const html = `<!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>부동산 데이터 대시보드</title>
            <style>
                body { 
                    font-family: 'Segoe UI', Arial, sans-serif; 
                    text-align: center; 
                    padding: 50px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    margin: 0;
                }
                .container {
                    background: white;
                    border-radius: 20px;
                    padding: 40px;
                    max-width: 600px;
                    margin: 0 auto;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                }
                h1 { 
                    color: #667eea; 
                    margin-bottom: 30px;
                    font-size: 2.5em;
                }
                .status {
                    background: #4CAF50;
                    color: white;
                    padding: 15px;
                    border-radius: 10px;
                    margin: 20px 0;
                    font-size: 1.2em;
                }
                .update-time {
                    background: #f8f9fa;
                    padding: 15px;
                    border-radius: 8px;
                    margin: 20px 0;
                    color: #495057;
                }
                .info {
                    color: #6c757d;
                    margin-top: 20px;
                    line-height: 1.6;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>🏠 부동산 데이터 대시보드</h1>
                <div class="status">✅ 시스템 정상 작동!</div>
                <div class="update-time">
                    <strong>업데이트:</strong> ${new Date().toLocaleString('ko-KR')}
                </div>
                <div class="info">
                    CSV 파일을 data/ 폴더에 업로드하면 자동 처리됩니다.
                </div>
            </div>
        </body>
        </html>`;
        fs.writeFileSync('./index.html', html, 'utf8');
        console.log('HTML 파일 생성 완료');
        EOF
        fi
        npm run process
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
